apiVersion: v1
kind: Service
metadata:
  name: {{ include "fiap-food.fullname" . }}
  labels:
    {{- include "fiap-food.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    {{- include "fiap-food.selectorLabels" . | nindent 4 }}
